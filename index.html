<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS FILES -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Manilla Personal Portfolio</title>
  </head>
  <body>
    <!-- Start Header -->

    <header>
      <div class="logo">
        <a href="/">
          <img src="./images/logo.svg" alt="logo" />
        </a>
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li class="active"><a href="#top">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#top">Service</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- End Header -->

    <!-- Start Hero Section -->

    <section class="hero">
      <div class="container">
        <div class="content-hero">
          <div class="info-hero">
            <h3>Hello</h3>
            <h1>
              I'm <span>Manilla</span> <br />
              Ui & Ux <small>Designer</small>
            </h1>
            <p>
              Efficiently revolutionize customized convergence rather than
              multifunctional schemas. Completely promote B2B bandwidth via
              technically sound content.
            </p>
            <div class="btns">
              <button class="primary-btn">Hire me</button>
              <button class="secondary-btn">Portfolio</button>
            </div>
          </div>

          <div class="images-hero">
            <div class="box">
              <img src="./images/box-image-hero.png" alt="Box Hero" />
            </div>
            <div class="image">
              <img src="./images/manilla-hero.png" alt="Manilla Hero" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Hero Section -->

    <!-- JS FILES -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
